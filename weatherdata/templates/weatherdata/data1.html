<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@^3"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
</head>
<body>
<div class="current-weather">
    <strong>Current Temperature:</strong> {{ current_data.temperature }}<br>
    <strong>Current Humidity:</strong> {{ current_data.humidity }}<br>
</div>
<canvas id="temperatureChart" width="400" height="200"></canvas>
<canvas id="humidityChart" width="400" height="200"></canvas>
<script>
    let weather_data = {{ weather_data|safe }};
    const timestamps = weather_data.map(data => data.fields.timestamp);
    const temperatures = weather_data.map(data => data.fields.temperature);
    const humidities = weather_data.map(data => data.fields.humidity);
    new Chart(document.getElementById('temperatureChart'), {
        type: 'line',
        data: {
            labels: timestamps,
            datasets: [{
                label: 'Temperature',
                data: temperatures,
                borderColor: '#ff5733',
                fill: false
            }]
        },
        options: {
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'second',
                        displayFormats: {
                            second: 'YYYY-MM-DD HH:mm:ss'
                        },
                        tooltipFormat: 'll HH:mm'
                    },
                    title: {
                        display: true,
                        text: 'Data'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Temperature (Â°C)'
                    }
                }
            }
        }
    });

    new Chart(document.getElementById('humidityChart'), {
        type: 'line',
        data: {
            labels: timestamps,
            datasets: [{
                label: 'Humidity',
                data: humidities,
                borderColor: '#3399ff',
                fill: false
            }]
        },
        options: {
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'second',
                        displayFormats: {
                            second: 'YYYY-MM-DD HH:mm:ss'
                        },
                        tooltipFormat: 'll HH:mm'
                    },
                    title: {
                        display: true,
                        text: 'Data'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Humidity (%)'
                    }
                }
            }
        }
    });
</script>
</body>
</html>
